    <!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editProfileForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-mute" id="editProfileModalLabel">Update Profile Field</h5>
          <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <div class="mb-3">
            <label for="field" class="form-label text-mute">Select Field</label>
            <select class="form-select" id="field" required>
              <option value="">-- Select Field --</option>
              <option value="first_name">First Name</option>
              <option value="last_name">Last Name</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="newValue" class="form-label text-mute">New Value</label>
            <input type="text" class="form-control" id="newValue" required>
          </div>
  
          <div class="mb-3">
            <label for="reason" class="form-label text-mute">Reason for Change</label>
            <textarea class="form-control" id="reason" rows="3" required></textarea>
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Update</button>
        </div>
      </form>
    </div>

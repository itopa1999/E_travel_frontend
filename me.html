<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
<style>
    .profile-picture-container {
        position: relative;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
    }
    
    .profile-picture-container:hover {
        transform: scale(1.05);
    }
    
    .hover-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(0,0,0,0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .profile-picture-container:hover .hover-effect {
        opacity: 1;
    }
    
    .bg-primary-gradient {
        background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
    }
    
    .list-group-item {
        transition: background-color 0.2s ease;
    }
    
    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
    }
    
    .card {
        border: none;
        border-radius: 0.5rem;
    }
    
    .shadow-sm {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0"><a href="index.html" class="header-title">üéñÔ∏è TravelHub</a></h1>
                <div class="d-flex align-items-center gap-3 position-relative">
                    <span class="d-none d-md-block text-mute" id="first_name"></span>
                    <div class="" type="button" id="userMenu">
                        <img id="profilePic" class="avatar" style="cursor: pointer;">
                    </div>
                    
                    <!-- Dropdown Menu -->
                    <div class="custom-dropdown-menu shadow" 
                         style="display: none;"
                         id="userDropdown">
                        <div class="dropdown-item" id="ChangePassword">
                            <span id="dropdown-text">Change Password</span> <i class="bi bi-key"></i>
                        </div>
                        <div class="dropdown-item" id="logoutUser">
                            <span id="dropdown-text">Sign-out</span> <i class="bi bi-arrow-return-right"></i>
                        </div>
                        <div class="dropdown-item" id="RegUser">
                            <span id="dropdown-text">Sign-In/Sign-Up</span> <i class="bi bi-arrow-return-left"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-grid">
        <div class="sidebar">
            <nav class="d-flex flex-column">
                <a href="index.html" class="nav-link-custom">
                    <i class="fas fa-home me-3"></i>Home
                </a>
                <a href="#!" class="nav-link-custom" data-bs-toggle="modal" data-bs-target="#SearchModal">
                    <i class="fas fa-search me-3"></i>Search for a Ride
                </a>
                
                <a href="me.html" class="nav-link-custom">
                    <i class="fas fa-user me-3"></i>Profile
                </a>
                <a href="support.html" class="nav-link-custom">
                    <i class="fas fa-envelope me-3"></i>Support
                </a>
                <button class="request-button" data-bs-toggle="modal" data-bs-target="#RequestModal"  >Request for a Ride</button>
            </nav>

            <!-- <div class="premium-banner">
                <h5>NYSC (National Youth Service Corps) </h5>  
                <p>Service and Humility.</p>
                <button class="btn btn-light w-100">Motto!!!</button>
            </div> -->

        </div>

        <!-- Main Feed -->
        <main>
        <div class="py-4">
            <div class="row">
                <!-- Profile Section -->
                <div class="col-lg-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header p-4 bg-primary-gradient text-white">
                            <div class="text-center">
                                <div class="profile-picture-container mx-auto mb-3">
                                    <img src="https://via.placeholder.com/150" alt="Profile Picture" 
                                        class="img-fluid rounded-circle shadow-lg" id="profilePicture">
                                    <div class="hover-effect"></div>
                                </div>
                                <h3 class="mb-0" id="fullName">John Doe</h3>
                                <p class="text-muted">Premium Member</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex align-items-center">
                                    <i class="fas fa-envelope fa-fw me-3 text-primary"></i>
                                    <div>
                                        <p class="mb-0 small text-muted">Email</p>
                                        <p class="mb-0" id="userEmail">john.doe@example.com</p>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex align-items-center">
                                    <i class="fas fa-phone fa-fw me-3 text-primary"></i>
                                    <div>
                                        <p class="mb-0 small text-muted">Phone</p>
                                        <p class="mb-0" id="userPhone">+1 (555) 123-4567</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transaction History -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Transaction History</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="transactionTable">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Date</th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Transactions will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </main>
    </div>




    <nav class="mobile-footer-nav">
        <div class="mobile-nav-items">
            <a href="index.html" class="mobile-nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#!" class="mobile-nav-item" data-bs-toggle="modal" data-bs-target="#SearchModal">
                <i class="fas bi bi-search"></i>
                <span>Search</span>
            </a>
            <a href="#!" data-bs-toggle="modal" data-bs-target="#RequestModal"  class="mobile-nav-item">
                <i class="fas bi-car-front-fill"></i>
                <span>Request</span>
            </a>
            <a href="me.html" class="mobile-nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="support.html" class="mobile-nav-item">
                <i class="fas fa-envelope"></i>
                <span>Support</span>
            </a>
        </div>
    </nav>

    <button class="mode-toggle" id="darkModeToggle">üåô</button>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/me.js"></script>


</body>
</html>

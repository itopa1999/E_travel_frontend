<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
           
            padding: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .step.active {
            background: #4CAF50;
            color: white;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-step.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            max-width: 100%;
        }

        input, .file-upload input[type="file"], select:active{
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        /* Improved file upload styling for mobile */
        .file-upload {
            position: relative;
            margin: 1rem 0;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 1px;
            height: 1px;
        }

        .file-upload label {
            display: block;
            padding: 1rem;
            background: #ffffff;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .file-preview {
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
            border: 2px dashed #ddd;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-navigation {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .verify-button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            flex: 1;
        }

        .verify-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 1rem auto;
                padding: 1rem;
            }
            
            input, select {
                font-size: 14px;
                padding: 10px 15px 10px 35px;
            }
            
            .input-group i {
                left: 10px;
                font-size: 14px;
            }
        }

        .text-mute{
            color: #00000085;
        }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0"><a href="index.html" class="header-title">üéñÔ∏è TravelHub</a></h1>
                <div class="d-flex align-items-center gap-3 position-relative">
                    <span class="d-none d-md-block text-mute" id="first_name"></span>
                    <div class="" type="button" id="userMenu">
                        <img id="profilePic" class="avatar" style="cursor: pointer;">
                    </div>
                    
                    <!-- Dropdown Menu -->
                    <div class="custom-dropdown-menu shadow" 
                         style="display: none;"
                         id="userDropdown">
                        <div class="dropdown-item" id="ChangePassword">
                            <span id="dropdown-text">Change Password</span> <i class="bi bi-key"></i>
                        </div>
                        <div class="dropdown-item" id="logoutUser">
                            <span id="dropdown-text">Sign-out</span> <i class="bi bi-arrow-return-right"></i>
                        </div>
                        <div class="dropdown-item" id="RegUser">
                            <span id="dropdown-text">Sign-In/Sign-Up</span> <i class="bi bi-arrow-return-left"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class=" container main-grid">
        <div class="sidebar">
            <nav id="role-based-nav" class="d-flex flex-column">
                
            </nav>

            <!-- <div class="premium-banner">
                <h5>NYSC (National Youth Service Corps) </h5>  
                <p>Service and Humility.</p>
                <button class="btn btn-light w-100">Motto!!!</button>
            </div> -->

        </div>

        <!-- Main Feed -->
        <main>
            
            <div class="form-container">
                <div class="stepper">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                    <div class="step">3</div>
                </div>
        
                <form id="multiStepForm" enctype="multipart/form-data">
                    <!-- Step 1: Ride Information -->
                    <div class="form-step active" data-step="1">
                        <h2 class="text-mute py-3">Ride Information</h2>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Departure" id="departure" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fas fa-flag-checkered"></i>
                            <input type="text" placeholder="Destination" id="destination" required>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="datetime-local" id="date_of_departure" required>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-dollar-sig">#</i>
                            <input type="number" min="500" max="100000" placeholder="Price per seat" id="price_per_seat" required>
                        </div>
                    </div>
        
                    <!-- Step 2: Vehicle Information -->
                    <div class="form-step" data-step="2">
                        <h2 class="text-mute py-3">Vehicle Information</h2>
                        <div class="input-group">
                            <i class="fas fa-car"></i>
                            <input type="text" placeholder="Vehicle Name" id="vehicle_name" required>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-car"></i>
                            <input list="vehicleTypeList" id="vehicle_type" placeholder="Select or type vehicle type" required>
                            <datalist id="vehicleTypeList"></datalist>
                        </div>
                        
                        <!-- Vehicle Model Input with Datalist -->
                        <div class="input-group">
                            <i class="fas fa-truck-pickup"></i>
                            <input list="vehicleModelList" id="vehicle_model" placeholder="Select or type vehicle model" required>
                            <datalist id="vehicleModelList"></datalist>
                        </div>
                        
                        <!-- Seating Capacity Input -->
                        <div class="input-group">
                            <i class="fas fa-users"></i>
                            <input type="number" placeholder="Seating Capacity" id="seating_capacity" required>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-tag"></i>
                            <input type="text" placeholder="License Plate Number" id="plate_no" required>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-palette"></i>
                            
                            <input type="text" placeholder="Vehicle Color" id="vehicle_color" required>
                        
                            <input type="color" id="color_picker" style="width: 40px; margin-left: 10px; padding: 0; border: none;">
                        </div>
                    </div>
        
                    <!-- Step 3: Identity Verification -->
                    <div class="form-step" data-step="3">
                        <h2 class="text-mute py-3">Identity Verification</h2>
                        <div class="file-upload">
                            <input type="file" id="selfie" accept="image/*" required>
                            <label for="selfie">
                                <i class="fas fa-camera"></i> Upload Selfie
                            </label>
                            <div class="file-preview" id="selfiePreview"></div>
                        </div>
        
                        <div class="file-upload">
                            <input type="file" id="driver_licenses" accept="image/*" required>
                            <label for="driver_licenses">
                                <i class="fas fa-id-card"></i> Upload Driver's License
                            </label>
                            <div class="file-preview" id="licensePreview"></div>
                        </div>
        
                        <div class="input-group">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" placeholder="National ID Number" id="ID_no" required>
                        </div>
                    </div>
        
                    <div class="form-navigation">
                        <button class="verify-button" type="button" id="prevBtn" onclick="prevStep()" disabled>Previous</button>
                        <button class="verify-button" type="button" id="nextBtn" onclick="nextStep()">Next</button>
                    </div>
                </form>
            </div>

        </main>
    </div>




    <nav class="mobile-footer-nav">
        <div class="mobile-nav-items" id="mobile-nav-items">
            <!-- Nav items will be injected here -->
        </div>
        
    </nav>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <button class="mode-toggle" id="darkModeToggle">üåô</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/verify-id.js"></script>

</body>
</html>
